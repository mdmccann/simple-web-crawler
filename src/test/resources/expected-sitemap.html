<html>

        <style>
            table, th, td {

    </head>

        <table>

                    </td>
                </tr>
                <tr>
                    <td><a href="https://example.com/1">https://example.com/1</a></td>
                    <td>
                        <ul>
                                <li><a href="https://example.com">https://example.com</a></li>
                        </ul>
                    </td>
                </tr>
            <tr>
                <th colspan="2">Broken Links</th>
            </tr>
            <tr>
                <td colspan="2">
                    <ul>
                            <li><a href="https://example.com/broken">https://example.com/broken</a></li>
                    </ul>
                </td>
            </tr>
        </table>

</html>
